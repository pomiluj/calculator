<html>
<head>
  <title>
    Calculator App
  </title>
  <script src = "js/lib/require.js" data-main="js/main">
  </script>
</head>
<body>
  <table border="4">
    <tbody>
      <tr>
        <td id="output">
          <input id="theBox" type="text" size="16">
          <br>
          <!--Buffer for transient operations-->
          <input id="buffer" type="hidden">
          <!--keep last clicked input stateful-->
          <input id="lastClicked" type="hidden" >
        </td>
      </tr>

      <tr>
        <td id="input">
          <input type="button" id="one" value="1">
          <input type="button" id="two" value="2">
          <input type="button" id="three" value="3">
          <input type="button" id="plus" value="+">
          <br>
          <input type="button" id="four" value="4">
          <input type="button" id="five" value="5" >
          <input type="button" id="six" value="6" >
          <input type="button" id="minus" value="-">
          <br>
          <input type="button" id="seven" value="7" >
          <input type="button" id="eight" value="8" >
          <input type="button" id="nine" value="9" >
          <input type="button" id="times" value="*">
          <br>
          <input type="button" id="clear" value="c">
          <input type="button" id="zero" value="0" >
          <input type="button" id="DoIt" value="=">
          <input type="button" id="div" value="/">
          <br>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
